<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/guest-style.css">
  <link rel="stylesheet" href="./styles/buzzer.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="./scripts/guest-peer.js" defer></script>
  <script src="./scripts/guest-app.js" defer></script>
  <title>QB Practice</title>
</head>
<body>
  <div id="app">
    <div class="supreme-container">

      <div class="main-container">
        <div class="vids-container">
          <div class="vid-container">
            <div username="Me"><video class="video-stream" id="myStream" muted autoplay></video></div>
          </div>
        </div>
      </div>

      <div class="buzz-and-chat-container">
        <div v-show="buzzerShow" class="buzzer-container">
          <div class="black-box">
            <div class="buzz-upper-dots">
              <div class="buzz-left-dot upper-dot"></div>
              <div class="buzz-right-dot upper-dot"></div>
            </div>
            <div class="buzz-light">
              <div class="buzz-inner-light"></div>
            </div>
            <div @click="buzz" class="buzz-button">
              <div class="buzz-outer-button">
                <div class="buzz-inner-button"></div>
              </div>
            </div>
            <div class="buzz-player-number"><span>{{ user }}</span></div>
            <div class="buzz-bottom-dots">
              <div class="buzz-left-dot bottom-dot"></div>
              <div class="buzz-right-dot bottom-dot"></div>
            </div>
          </div>
        </div>

        <div v-show="chatboxShow" class="chatbox-container">
          <div class="chat-header">Chat</div>
          <div class="divider"></div>
          <div class="chat-messages"></div>
          <div class="chat-controls">
            <input type="text" name="chat-input" id="chat-input">
            <button @click="sendChat" id="chat-send">Send</button>
          </div>
        </div>

      </div>

      <div class="bottom-container">
        <div class="av-controls">
          <button @click="mute">
            <span v-show="!muted">Mute</span>
            <span v-show="muted">Unmute</span>
          </button>
          <button @click="hideVid">
            <span v-show="!vidOff">Hide</span>
            <span v-show="vidOff">Show</span>
          </button>
        </div>
        <span id="room-info"><span id="host-name"></span>'s Practice Room ({{ code }})</span>
        <button @click="toggleChat">Chat</button>
      </div>

      <audio style='display: none' id="team-1-buzzer" preload="auto">
        <source src="./assets/team-1-buzzer.wav" type="audio/wav">
      </audio>
    </div>
  </div>
</body>
</html>
