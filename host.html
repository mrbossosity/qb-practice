<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/host-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="./scripts/host-peer.js" defer></script>
  <script src="./scripts/host-app.js" defer></script>
  <title>QB Practice</title>
</head>
<body>
  <div id="app">
    <div class="supreme-container">
      <div class="main-container">
        <div v-show="chatboxShow" class="chatbox-container">
          <div class="chat-header">Chat</div>
          <div class="divider"></div>
          <div class="chat-messages"></div>
          <div class="chat-controls">
            <input v-on:keydown.enter="sendChat" type="text" name="chat-input" id="chat-input">
            <button @click="sendChat" id="chat-send">Send</button>
          </div>
        </div>

        <div v-show="vidsContainerShow" class="vids-container">
          <div class="vid-container">
            <div username="Me"><video class="video-stream" id="myStream" muted></video></div>
          </div>
        </div>
      </div>

      <div class="frame-container">
        <div id="frame-cover">
          <div>
            <div>BUZZ!</div>
            <div id="who-buzzed"></div>
          </div>
        </div>
        <iframe v-show="!duplicate" src="https://collegiate.quizbowlpackets.com/" id="hsquizbowl"></iframe>
        <iframe v-show="duplicate" src="https://collegiate.quizbowlpackets.com/" id="hsquizbowl-2"></iframe>
        <div class="frame-controls">
          <button @click="duplicateFrame" id="switch-frames">
            <span v-show="!duplicate">View Tab 2</span>
            <span v-show="duplicate">View Tab 1</span>
          </button>  
          <button @click="resetFrame" id="reset-frames">QBPackets Home</button>
        </div>
      </div>

      <div class="bottom-container">
        <div class="av-controls">
          <button @click="mute">
            <span v-show="!muted">Mute</span>
            <span v-show="muted">Unmute</span>
          </button>
          <button @click="hideVid">
            <span v-show="!vidOff">Hide</span>
            <span v-show="vidOff">Show</span>
          </button>
          <button @click="toggleChat" id="chat-toggle">Chat</button>
        </div>
        <span id="room-info">{{ user }}'s Practice Room ({{ code }})</span>
        <button @click="clearBuzzers">Clear Buzzer</button>
      </div>
    </div>

    <audio style='display: none' id="team-1-buzzer" preload="auto">
      <source src="./assets/team-1-buzzer.wav" type="audio/wav">
    </audio>
  </div>
</body>
</html>
