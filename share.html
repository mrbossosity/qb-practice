<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/share-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./scripts/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
  <script src="./scripts/share-app.js" defer></script>
  <title>QB Practice</title>
</head>
<body>
  <div id="app">
    <div class="supreme-container">

      <div class="init-modal" id="join-modal">
        <div class="hi-user">{{ host }}'s Practice Room ({{ joinRoomCode }})</div>
        <div class="flex-children">
          <input v-on:keydown.enter="joinRoom" type="text" id="username" placeholder="Your name" autofocus>
          <button @click="joinRoom">Join practice!</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
